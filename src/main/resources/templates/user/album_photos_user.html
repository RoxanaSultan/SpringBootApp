<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/user_layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Album Photos</title>
    <style>
        .card {
            width: 18rem;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-right: 20px;
            vertical-align: top;
        }

        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 15px;
            text-align: center;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .button, .add-photo-btn {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #4c51bf;
            color: white;
            border: none;
            border-radius: 0.375rem;
            transition: background-color 0.3s;
        }

        .button:hover, .add-photo-btn:hover {
            background-color: #434190;
        }

        #albumPhotosList {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 100px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #addPhotoModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <!-- Album Photos List -->
    <ul id="albumPhotosList">
        <li th:each="photo : ${photos}">
            <div class="card">
                <img th:src="@{/api/photos/{id}(id=${photo.id})}" alt="Photo" class="card-img-top"/>
            </div>
        </li>
    </ul>

    <!-- Modal for Adding Photo -->
    <div id="addPhotoModal">
        <div class="modal-content">
            <h3>Add New Photo</h3>
            <input type="file" id="photoFile"/>
            <br><br>
            <button onclick="addPhoto()" class="button">Add Photo</button>
            <button onclick="closeAddPhotoModal()" class="button">Cancel</button>
        </div>
    </div>
</div>
</body>
</html>
