<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/user_layout.html}">
<head>
    <meta charset="UTF-8">
    <title>My Photo Albums</title>
    <style>
        .card {
            width: 18rem;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-right: 20px;
            cursor: pointer;
            horiz-align: center;
        }
        .card-body {
            padding: 15px;
            text-align: center;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        #albumList {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }
        #albumModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            text-align: center;
        }
        .create-button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #4c51bf;
            color: white;
            border: none;
            border-radius: 0.375rem;
            transition: background-color 0.3s;
        }
        .create-button:hover {
            background-color: #434190;
        }
        .delete-btn {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #e53e3e;
            color: white;
            border: none;
            border-radius: 0.375rem;
            transition: background-color 0.3s;
        }
        .delete-btn:hover {
            background-color: #c53030;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <!-- Search Bar -->
    <input type="text" id="searchBar" class="search-bar" placeholder="Search albums..." onkeyup="searchAlbums()">
    <br>

    <!-- Create Album Button -->
    <button onclick="openModal()" class="create-button">Create Album</button>
    <br><br>

    <!-- Album List -->
<!--    <ul id="albumList">-->
<!--        <li th:each="album : ${albums}">-->
<!--            <div class="card" th:onclick="'window.location.href=\'/photos/' + ${album.id} + '\''">-->
<!--                <div class="card-body">-->
<!--                    <h5 class="card-title" th:text="${album.name}">Album Name</h5>-->
<!--                    &lt;!&ndash; Delete Button &ndash;&gt;-->
<!--                    <button th:if="${canDelete}" th:attr="onclick='deleteAlbum(event, ' + ${album.id} + ')'" class="delete-btn">Delete</button>-->
<!--                </div>-->
<!--            </div>-->
<!--        </li>-->
<!--    </ul>-->

    <!-- Album List -->
    <ul id="albumList">
        <li th:each="album, iterStat : ${albums}">
            <div class="card" th:onclick="'window.location.href=\'/photos/' + ${album.name} + '\''">
                <div class="card-body">
                    <h5 class="card-title" th:text="${album.name}">Album Name</h5>
                    <!-- Delete Button -->
                    <button th:if="${canDeleteList[iterStat.index]}" th:attr="onclick='deleteAlbum(event, ' + ${album.id} + ')'" class="delete-btn">Delete</button>
                </div>
            </div>
        </li>
    </ul>


    <!-- Modal for Creating Album -->
    <div id="albumModal">
        <div class="modal-content">
            <h3>Create New Album</h3>
            <br><br>
            <input type="text" id="albumName" placeholder="Enter album name">
            <br><br>
            <button onclick="createAlbum()" class="create-button">Create Album</button>
            <button onclick="closeModal()" class="delete-btn">Cancel</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('albumModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('albumModal').style.display = 'none';
            document.getElementById('albumName').value = '';
        }

        function createAlbum() {
            const albumName = document.getElementById('albumName').value;
            if (albumName) {
                // Send the album name to the server using AJAX
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/home/create', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        alert('Album created successfully');
                        location.reload();
                    } else if (xhr.readyState === 4) {
                        alert('Error creating album');
                    }
                };
                const data = JSON.stringify({ name: albumName });
                xhr.send(data);
            } else {
                alert('Please enter an album name.');
            }
        }

        function deleteAlbum(event, albumId) {
            event.stopPropagation(); // Previne redirecționarea când se apasă pe butonul de delete
            alert('Deleting album with ID: ' + albumId);
            if (confirm("Are you sure you want to delete this album?")) {
                const xhr = new XMLHttpRequest();
                xhr.open('DELETE', '/home/delete', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        alert('Album deleted successfully');
                        location.reload(); // Reîncarcă pagina pentru a reflecta schimbările
                    } else if (xhr.readyState === 4) {
                        alert('Error deleting album');
                    }
                };
                const data = JSON.stringify({ albumId: albumId });
                xhr.send(data); // Trimite albumId în corpul request-ului
            }
        }
    </script>
</div>
</body>
</html>
