<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/user_layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Photo Albums</title>
    <style>
        #albumModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #4c51bf; /* Indigo background */
            color: white; /* White text */
            border: none; /* Remove border */
            border-radius: 0.375rem; /* Rounded corners */
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #434190; /* Darker indigo on hover */
        }

        /* Search Bar Style */
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <!-- Search Bar -->
    <input type="text" id="searchBar" class="search-bar" placeholder="Search albums..." onkeyup="searchAlbums()">

    <!-- Create Album Button -->
    <button onclick="openModal()" class="button">Create Album</button>

    <!-- Album List -->
    <ul id="albumList">
        <li th:each="album : ${albums}" th:text="${album.name}"></li>
    </ul>

    <!-- Modal for Creating Album -->
    <div id="albumModal">
        <div class="modal-content">
            <h3>Create New Album</h3>
            <input type="text" id="albumName" placeholder="Enter album name">
            <br><br>
            <button onclick="createAlbum()" class="button">OK</button>
            <button onclick="closeModal()" class="button">Cancel</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('albumModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('albumModal').style.display = 'none';
            document.getElementById('albumName').value = '';
        }

        function createAlbum() {
            const albumName = document.getElementById('albumName').value;
            if (albumName) {
                const albumList = document.getElementById('albumList');
                const li = document.createElement('li');
                li.textContent = albumName;
                albumList.appendChild(li);
                closeModal();

                // Send the album name to the server using AJAX
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/api/albums/create', true);  // The updated endpoint
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 201) {
                        // Handle success
                        console.log('Album created successfully');
                    } else if (xhr.readyState === 4) {
                        // Handle error
                        alert('Error creating album');
                    }
                };
                const data = JSON.stringify({ name: albumName });  // Sending the album name as JSON
                xhr.send(data);
            } else {
                alert('Please enter an album name.');
            }
        }

        // Search function
        function searchAlbums() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const albums = document.querySelectorAll('#albumList li');
            albums.forEach(function(album) {
                const albumName = album.textContent.toLowerCase();
                if (albumName.indexOf(searchTerm) === -1) {
                    album.style.display = 'none'; // Hide non-matching albums
                } else {
                    album.style.display = 'block'; // Show matching albums
                }
            });
        }
    </script>
</div>
</body>
</html>
