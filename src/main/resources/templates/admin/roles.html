<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <title>Role Management</title>
    <style>
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: max-content;
            margin: 100px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            height: auto;
            max-height: 80vh;
            overflow-y: auto;
            align-content: center;
        }
        #permissionsModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .delete-button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            background-color: #e53e3e;
            color: white;
            border: none;
            border-radius: 0.375rem;
            transition: background-color 0.3s;
        }
        .delete-button:hover {
            background-color: #c53030;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="bg-white rounded-lg shadow p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Role Management</h1>

        <!-- Roles Table -->
        <table class="w-full border border-gray-200 rounded-lg">
            <thead class="bg-indigo-600 text-white">
            <tr>
                <th class="px-4 py-2 text-left">Role</th>
                <th class="px-4 py-2 text-left">Permissions</th>
                <th class="px-4 py-2 text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role : ${roles}" class="border-b hover:bg-gray-50">
                <td class="px-4 py-2" th:text="${role.name}"></td>
                <td class="px-4 py-2">
                    <ul>
                        <li th:each="permission : ${role.permissions}" th:text="${permission.http_method} + ' ' + ${permission.url}" class="text-sm"></li>
                    </ul>
                </td>
                <td th:if="${not excludedRoles.contains(role.name)}" class="px-4 py-2 text-center space-x-2">
                    <button type="button"
                            class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 focus:outline-none"
                            th:attr="onclick='openModal(' + ${role.id} + ')'">
                        Edit
                    </button>
                    <form th:action="@{/admin/roles/{id}/delete(id=${role.id})}" method="post" class="inline-block">
                        <button type="submit"
                                class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 focus:outline-none">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="permissionsModal">
        <div class="modal-content">
            <h2>Permissions</h2>
            <div id="permissionsList"></div>
            <br>
            <h3>Add new permission</h3>
            <br>
            <div>
                <select id="httpMethodSelect"></select>
                <input type="text" id="urlInput" placeholder="Enter URL" />
                <button type="button" onclick="addPermission()" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 focus:outline-none">
                    Add Permission
                </button>
            </div>
            <br>
            <button type="button" onclick="closeModal()" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 focus:outline-none">
                Close
            </button>
        </div>
    </div>

    <script>
        let currentRole = 0;

        function getPermissions() {
            fetch("/get_permissions/" + currentRole)
                .then(response => response.json())
                .then(data => {
                    const permissionsList = document.getElementById('permissionsList');
                    permissionsList.innerHTML = ''; // Reset the list

                    const rolePermissions = data.rolePermissions;

                    rolePermissions.forEach(permission => {
                        permissionsList.innerHTML += `
                                <div id="permission-${permission.id}">
                                    <span>${permission.http_method} ${permission.url}</span>
                                    <button type="button" onclick=deletePermission(${permission.id}) class="delete-button">
                                        Delete
                                    </button>
                                </div>
                            `;
                    });

                    document.getElementById('permissionsModal').style.display = 'block';
                })
                .catch(error => console.error('Error fetching permissions:', error));
        }

        const httpMethods = ['GET', 'POST', 'PATCH', 'DELETE'];

        function populateHttpMethodSelect() {
            const selectElement = document.getElementById('httpMethodSelect');
            httpMethods.forEach(method => {
                const option = document.createElement('option');
                option.value = method;
                option.textContent = method;
                selectElement.appendChild(option);
            });
        }

        function addPermission() {
            const httpMethod = document.getElementById('httpMethodSelect').value;
            const url = document.getElementById('urlInput').value;

            if (!url) {
                alert('Please enter an URL.');
                return;
            }

            // const urlPattern = /^\/[a-zA-Z0-9-._~:/?#[\]@!$&'()*+,;=]*$/;
            // if (!urlPattern.test(url)) {
            //     alert('Please enter a valid URL.');
            //     return;
            // }

            const newPermission = {
                http_method: httpMethod,
                url: url,
                role_id: currentRole
            };

            const permissionsList = document.getElementById('permissionsList');
            permissionsList.innerHTML += `
                    <div id="permission-${newPermission.id}">
                        <span>${newPermission.http_method} ${newPermission.url}</span>
                        <button type="button" th:attr="onclick='deletePermission(' + ${newPermission.id} + ')'" class="delete-button">
                            Delete
                        </button>
                    </div>
                `;

            fetch('/add_permission', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newPermission)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to add permission: ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    console.log('Permission added successfully:', data);
                    alert(data);
                })
                .catch(error => {
                    console.error('Error adding permission:', error);
                    alert(error.message);
                });

            document.getElementById('urlInput').value = '';
        }

        function openModal(role_id) {
            currentRole = role_id;
            getPermissions();
            populateHttpMethodSelect();
            document.getElementById('permissionsModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('permissionsModal').style.display = 'none';
            location.reload();
        }

        function deletePermission(permission_id) {
            const payload = {
                permissionId: permission_id
            };

            fetch('/delete_permission', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('permission-' + permission_id).remove();
                    } else {
                        alert('Failed to delete permission.');
                    }
                })
                .catch(error => {
                    console.error('Error deleting permission:', error);
                    alert('Failed to delete permission.');
                });
        }

    </script>
</div>
</body>
</html>
