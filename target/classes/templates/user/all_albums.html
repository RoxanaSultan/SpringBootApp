<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/user_layout.html}">
<head>
    <meta charset="UTF-8">
    <title>All Photo Albums</title>
    <style>
        #albumModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #4c51bf; /* Indigo background */
            color: white; /* White text */
            border: none; /* Remove border */
            border-radius: 0.375rem; /* Rounded corners */
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #434190; /* Darker indigo on hover */
        }

        /* Album Card Style */
        .card {
            width: 18rem;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-right: 20px;
            cursor: pointer;
        }

        .card-img-top {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 15px;
            text-align: center;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Search Bar Style */
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            font-size: 16px;
        }

        /* Album List */
        #albumList {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .delete-btn {
            background-color: #e53e3e; /* Red background */
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .delete-btn:hover {
            background-color: #c53030; /* Darker red on hover */
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <!-- Search Bar -->
    <input type="text" id="searchBar" class="search-bar" placeholder="Search albums..." onkeyup="searchAlbums()">
    <br><br>

    <!-- Album List -->
    <ul id="albumList">
        <li th:each="album : ${albums}">
            <div class="card" th:onclick="'window.location.href=\'/album_photos_user/' + ${album.id} + '\''">
                <div class="card-body">
                    <h5 class="card-title" th:text="${album.name}">Album Name</h5>
                </div>
            </div>
        </li>
    </ul>
    <script>
        // Search function
        function searchAlbums() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const albums = document.querySelectorAll('#albumList li');
            albums.forEach(function(album) {
                const albumName = album.textContent.toLowerCase();
                if (albumName.indexOf(searchTerm) === -1) {
                    album.style.display = 'none'; // Hide non-matching albums
                } else {
                    album.style.display = 'block'; // Show matching albums
                }
            });
        }
    </script>
</div>
</body>
</html>
