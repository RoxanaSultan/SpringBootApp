<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/user_layout.html}">
<head>
    <meta charset="UTF-8">
    <title>My Photo Albums</title>
    <style>
        #albumModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #4c51bf; /* Indigo background */
            color: white; /* White text */
            border: none; /* Remove border */
            border-radius: 0.375rem; /* Rounded corners */
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #434190; /* Darker indigo on hover */
        }

        /* Album Card Style */
        .card {
            width: 18rem;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-right: 20px;
            cursor: pointer;
        }

        .card-img-top {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 15px;
            text-align: center;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Search Bar Style */
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            font-size: 16px;
        }

        /* Album List */
        #albumList {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .delete-btn {
            background-color: #e53e3e; /* Red background */
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .delete-btn:hover {
            background-color: #c53030; /* Darker red on hover */
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <!-- Create Album Button -->
    <button onclick="openModal()" class="button">Create Album</button>
    <br><br>

    <!-- Album List -->
    <ul id="albumList">
        <li th:each="album : ${albums}">
<!--            <div class="card" th:attr="onclick='window.location.href=\'/album_photos/\' + ${album.id}'">-->
            <div class="card" onclick="window.location.href='/album_photos/'">
                <!-- Placeholder image can be uncommented when used -->
                <!-- <img src="/static/images/album_placeholder.png" class="card-img-top" /> -->
                <div class="card-body">
                    <h5 class="card-title" th:text="${album.name}">Album Name</h5>
                </div>
                <!-- Delete Button -->
                <button class="delete-btn" onclick="deleteAlbum(event, ${album.id})">Delete</button>
            </div>
        </li>
    </ul>

    <!-- Modal for Creating Album -->
    <div id="albumModal">
        <div class="modal-content">
            <h3>Create New Album</h3>
            <input type="text" id="albumName" placeholder="Enter album name">
            <br><br>
            <button onclick="createAlbum()" class="button">OK</button>
            <button onclick="closeModal()" class="button">Cancel</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('albumModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('albumModal').style.display = 'none';
            document.getElementById('albumName').value = '';
        }

        function createAlbum() {
            const albumName = document.getElementById('albumName').value;
            if (albumName) {
                // Send the album name to the server using AJAX
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/api/albums/create', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        alert('Album created successfully');
                        location.reload();
                    } else if (xhr.readyState === 4) {
                        alert('Error creating album');
                    }
                };
                const data = JSON.stringify({ name: albumName });
                xhr.send(data);
            } else {
                alert('Please enter an album name.');
            }
        }

        function deleteAlbum(event, albumId) {
            event.stopPropagation(); // Previne redirecționarea când se apasă pe butonul de delete

            if (confirm("Are you sure you want to delete this album?")) {
                const xhr = new XMLHttpRequest();
                xhr.open('DELETE', '/api/albums/delete/' + albumId, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        alert('Album deleted successfully');
                        location.reload(); // Reîncarcă pagina pentru a reflecta schimbările
                    } else if (xhr.readyState === 4) {
                        alert('Error deleting album');
                    }
                };
                xhr.send();
            }
        }
    </script>
</div>
</body>
</html>
