<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/user_layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Album Photos Admin</title>
    <style>
        .card {
            width: 18rem;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-right: 20px;
        }

        .card-img-top {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 15px;
            text-align: center;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #4c51bf; /* Indigo background */
            color: white; /* White text */
            border: none; /* Remove border */
            border-radius: 0.375rem; /* Rounded corners */
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #434190; /* Darker indigo on hover */
        }

        /* Add Photo Button */
        .add-photo-btn {
            margin-top: 20px;
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4c51bf;
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
        }

        .add-photo-btn:hover {
            background-color: #434190;
        }

        #albumPhotosList {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <!-- Add Photo Button -->
    <button class="add-photo-btn" onclick="openAddPhotoModal()">Add Photo</button>

    <!-- Album Photos List -->
    <ul id="albumPhotosList">
        <li th:each="photo : ${photos}">
            <div class="card">
                <img src="/path/to/photos/{photo.imagePath}" class="card-img-top" />
                <div class="card-body">
                    <h5 class="card-title" th:text="${photo.name}">Photo Name</h5>
                    <button class="button" onclick="deletePhoto(${photo.id})">Delete</button>
                </div>
            </div>
        </li>
    </ul>

    <!-- Modal for Adding Photo -->
    <div id="addPhotoModal" style="display:none;">
        <div class="modal-content">
            <h3>Add New Photo</h3>
            <input type="file" id="photoFile" />
            <br><br>
            <input type="text" id="photoName" placeholder="Enter photo name" />
            <br><br>
            <button onclick="addPhoto()" class="button">Add Photo</button>
            <button onclick="closeAddPhotoModal()" class="button">Cancel</button>
        </div>
    </div>

    <script>
        function openAddPhotoModal() {
            document.getElementById('addPhotoModal').style.display = 'block';
        }

        function closeAddPhotoModal() {
            document.getElementById('addPhotoModal').style.display = 'none';
        }

        function addPhoto() {
            const photoFile = document.getElementById('photoFile').files[0];
            const photoName = document.getElementById('photoName').value;
            if (photoFile && photoName) {
                const formData = new FormData();
                formData.append('file', photoFile);
                formData.append('name', photoName);

                // Send the new photo to the server
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/api/photos/add', true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        alert('Photo added successfully');
                        location.reload(); // Refresh the page to show the new photo
                    } else if (xhr.readyState === 4) {
                        alert('Error adding photo');
                    }
                };
                xhr.send(formData);
            } else {
                alert('Please provide a photo and a name.');
            }
        }

        function deletePhoto(photoId) {
            if (confirm('Are you sure you want to delete this photo?')) {
                const xhr = new XMLHttpRequest();
                xhr.open('DELETE', '/api/photos/delete/' + photoId, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        alert('Photo deleted successfully');
                        location.reload(); // Refresh the page to reflect changes
                    } else if (xhr.readyState === 4) {
                        alert('Error deleting photo');
                    }
                };
                xhr.send();
            }
        }
    </script>
</div>
</body>
</html>
