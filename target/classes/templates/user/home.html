            background-color: #4c51bf;
            color: white;
            border: none;
            border-radius: 0.375rem;
            transition: background-color 0.3s;
        }
        .create-button:hover {
            background-color: #434190;
        }
        .delete-btn {

            margin: 5px;
            cursor: pointer;
            background-color: #e53e3e;
            color: white;
            border: none;
            border-radius: 0.375rem;
            transition: background-color 0.3s;
        }
        .delete-btn:hover {
            background-color: #c53030;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            font-size: 16px;

<div layout:fragment="content">
    <span style="color: red; font-size: small" th:if="${error}" th:text="${error}"></span>
    <span style="color: green; font-size: small" th:if="${success}" th:text="${success}"></span>
    <input type="text" id="searchBar" class="search-bar" placeholder="Search albums..." onkeyup="searchAlbums()">
    <br>

    <button onclick="openModal()" class="create-button">Create Album</button>
    <br><br>

    <ul id="albumList">
        <li th:each="album, iterStat : ${albums}">
            <div class="card" th:attr="data-url='/photos', data-album-name=${album.name}" onclick="redirectToAlbum(this)">
            <div class="card-body">
                    <h5 class="card-title" th:text="${album.name}">Album Name</h5>
                    <button th:if="${canDeleteList[iterStat.index]}" th:attr="onclick='deleteAlbum(event, ' + ${album.id} + ')'" class="delete-btn">Delete</button>
                </div>
            </div>
        </li>
    </ul>

    <div id="albumModal">
        <div class="modal-content">
            <h3>Create New Album</h3>
            <form id="albumForm" action="/home" method="POST">
                <input type="text" id="albumName" name="name" placeholder="Enter album name" required>
                <button type="submit" class="create-button">Create Album</button>
                <button type="button" onclick="closeModal()" class="delete-btn">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        function searchAlbums() {
            const searchBar = document.getElementById('searchBar');
            const filter = searchBar.value.toLowerCase();
            const albumList = document.getElementById('albumList');
            const albums = albumList.getElementsByClassName('card');

            for (let i = 0; i < albums.length; i++) {
                const albumName = albums[i].getAttribute('data-album-name').toLowerCase();
                if (albumName.includes(filter)) {
                    albums[i].style.display = '';
                } else {
                    albums[i].style.display = 'none';
                }
            }
        }

        function redirectToAlbum(element) {
            const url = element.getAttribute('data-url');
            const albumName = element.getAttribute('data-album-name');
            window.location.href = `${url}/${albumName}`;
        }

        function openModal() {
            document.getElementById('albumModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('albumModal').style.display = 'none';
            document.getElementById('albumName').value = '';
        }

        function createAlbum() {
            const albumName = document.getElementById('albumName').value;
            if (albumName) {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/home', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        alert('Album created successfully');
                        location.reload();
                    } else if (xhr.readyState === 4) {
                        alert('Error creating album');
                    }
                };
                const data = JSON.stringify({ name: albumName });
                xhr.send(data);
            } else {
                alert('Please enter an album name.');
            }
        }

        function deleteAlbum(event, albumId) {
            event.stopPropagation();
            if (confirm("Are you sure you want to delete this album?")) {
                const xhr = new XMLHttpRequest();
                xhr.open('DELETE', '/home/' + albumId, true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        alert('Album deleted successfully');
                        location.reload();
                    } else if (xhr.readyState === 4) {
                        alert('Error deleting album');
                    }
                };
                const data = JSON.stringify({ albumId: albumId });
                xhr.send(data);
            }
        }
    </script>
